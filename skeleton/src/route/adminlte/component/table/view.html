<div data-alt-component="alt/toolbar" data-scope="toolbar1"></div>

<div data-alt-transclude="alt/table" data-scope="table1">
    <table class="table table-hover table-responsive table-bordered table-striped">
        <thead>
        <tr>
            <th style="width: 40px;">No</th>
            <th style="width: 350px;" data-ng-click="table1.sort('code')">
                Kode Area
                <i class="fa fa-chevron-up" data-ng-if="table1.order['code'] === true"></i>
                <i class="fa fa-chevron-down" data-ng-if="table1.order['code'] === false"></i>
            </th>
            <th style="width: 350px;" data-ng-click="table1.sort('area')">
                Nama Area
                <i class="fa fa-chevron-up" data-ng-if="table1.order['area'] === true"></i>
                <i class="fa fa-chevron-down" data-ng-if="table1.order['area'] === false"></i>
            </th>
            <th>Aksi</th>
        </tr>
        <tr data-ng-if="table1.isshowfilter">
            <th>&nbsp;</th>
            <th><input type="text" class="form-control" data-ng-model="table1.filter.code"></th>
            <th><input type="text" class="form-control" data-ng-model="table1.filter.area"></th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tr data-ng-repeat="item in table1.data">
            <td style="text-align: right;">{{ table1.offset + $index + 1 }}.</td>
            <td>{{ item.code }}</td>
            <td>{{ item.area }}</td>
            <td style="white-space: nowrap; width: {{ buttons.length * 55 }}px;" data-ng-init="buttons = table1.buttons($index, item);">
                <div data-ng-repeat="btn in buttons" style="display: inline;">
                    <div data-alt-component="alt/button" data-scope="btn"></div>
                </div>
            </td>
        </tr>
    </table>
</div>
