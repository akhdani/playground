<div class="tabbable-line boxless tabbable-reversed">
    <ul class="nav nav-tabs">
        <li data-ng-repeat="t in this[$attrs.scope].tabs" data-ng-show="t.isshow" data-ng-class="{active: t.isactive}">
            <a href="javascript:;" data-ng-click="this[$attrs.scope].select($index)">{{ t.title }}</a>
        </li>
    </ul>
    <div data-ng-transclude="data-ng-transclude" class="tab-content"></div>
</div>
