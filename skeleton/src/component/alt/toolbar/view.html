<div class="page-bar" data-ng-if="isshowpagebar">
    <ul class="page-breadcrumb" data-ng-if="isshowbreadcrumb">
        <li data-ng-repeat="item in breadcrumb">
            <a data-ng-if="!item.isactive" data-ng-href="{{ item.url }}">{{ item.title }}</a>
            <span data-ng-if="item.isactive">{{ item.title }}</span>
            <i data-ng-if="!$last" class="fa fa-chevron-right"></i>
        </li>
    </ul>
    <div class="page-toolbar" data-ng-if="isshowcalendar">
        <div class="pull-right">
            <span class="thin uppercase hidden-xs">{{ moment(time).format("DD MMMM YYYY, HH:mm:ss") }}</span>&nbsp;
            <i class="fa fa-calendar"></i>
        </div>
    </div>
</div>

<div class="page-title" data-ng-if="isshowtoolbar">
    <h1>
        {{ title }}
        <small>{{ description }}</small>
    </h1>
</div>
