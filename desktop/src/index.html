<!DOCTYPE html>
<html id="ng-app" ng-app="Alt" xmlns:ng="http://angularjs.org">
<head lang="en">
    <meta charset="utf-8">
    <title data-ng-bind="alt.title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link type="text/css" rel="stylesheet" media="all" href="asset/lib/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" media="all" href="asset/lib/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" media="all" href="asset/css/components.css">
    <link type="text/css" rel="stylesheet" media="all" href="asset/css/plugins.css">

    <link rel="shortcut icon" href="favicon.ico">
    <script>
        if (window.require) {
            require("./renderer.js");

            // handle node's require and requirejs
            window.nodeRequire = window.require;
            delete window.require;

            // load jquery
            window.$ = window.jQuery = window.nodeRequire('./asset/lib/jquery/dist/jquery.js');

            // load electron
            window.electron = window.nodeRequire("electron");

            // open external link to new browser
            var shell = window.electron.shell;
            $(document).on('click', 'a[href^="http"]', function(event) {
                event.preventDefault();
                shell.openExternal(this.href);
            });
        }
    </script>
    <style>
        .ng-cloak{
            display: none;
        }
    </style>
</head>
<body class="ng-cloak">
    <div data-alt-component="theme/metronic" data-scope="theme"></div>

    <div class="container-fluid" style="position: fixed; top: 70px; right: 0; z-index: 99999; width: 100%; padding-left: 10px; padding-right: 10px;">
        <div class="row" data-ng-repeat="item in $alert.items">
            <div class="pull-right col-xs-12 col-sm-10 col-md-6 col-lg-4">
                <div data-alt-transclude="alt/alert" data-scope="item" data-id="{{ $index }}"><span data-ng-bind="item.message"></span></div>
            </div>
        </div>
    </div>
    <div data-alt-component="alt/loading" data-scope="$loading"></div>
    <div data-alt-component="alt/popup" data-scope="$popup"></div>

    <script type="text/javascript" src="asset/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="asset/js/cubeportfolio/js/jquery.cubeportfolio.js"></script>
    <script type="text/javascript" src="asset/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="asset/lib/alt-angularjs/dist/alt.bundle.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="asset/lib/requirejs/require.js"></script>
    <script type="text/javascript">
        requirejs.config({
            urlArgs: alt.urlArgs,
            waitSeconds: alt.timeout / 1000,
            paths : {
                text: 'asset/lib/requirejs-plugins/lib/text',
                async: 'asset/lib/requirejs-plugins/src/async',
                json: 'asset/lib/requirejs-plugins/src/json'
            }
        });
    </script>
</body>
</html>
